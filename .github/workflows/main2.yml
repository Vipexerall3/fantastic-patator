        while (-not $success) {
          $tokenName = if ($tokenIndex -eq 1) { "NGROK_AUTH_TOKEN" } else { "NGROK_AUTH_TOKEN_$tokenIndex" }
          $token = [Environment]::GetEnvironmentVariable($tokenName)
          
          if ($token) {
