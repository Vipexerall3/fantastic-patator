name: TOOLBOXLAP- LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
      - name: Create Working Directory
        run: |
          mkdir "%USERPROFILE%\rdp_setup" 2>nul
          cd "%USERPROFILE%\rdp_setup"
        shell: cmd

      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/Vipexerall3/fantastic-patator/refs/heads/main/Downloads.bat" -OutFile "Downloads.bat"
          cmd /c Downloads.bat
        shell: powershell

      - name: Connect to LiteManager
        run: |
          cd "%USERPROFILE%\rdp_setup"
          cmd /c show.bat
        shell: cmd

      - name: Time Counter
        run: |
          cd "%USERPROFILE%\rdp_setup"
          cmd /c loop.bat
        shell: cmd
